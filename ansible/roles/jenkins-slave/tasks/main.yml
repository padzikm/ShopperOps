- name: install slave container
  docker_container:
    name: jenkins-slave1
    image: jenkins-slave
    detach: yes
    ports:
      - "2220:22"
    volumes:
      - jenkins-slave1-data:/home/jenkins
      - /var/run/docker.sock:/var/run/docker.sock
    env:
      JENKINS_SLAVE_SSH_PUBKEY: "ssh-rsa  Jenkins agent key"
    restart_policy: always
  tags: [jenkins-slave]

